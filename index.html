<html>
    <head>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div class="formstyle">
            <form name="forms">
                <input type="text" name="answer" id="answerstyle"/><br/><br/>

                <input type="button" value="1" onclick="getKeyValue(this.event)"/>

                <input type="button" value="4" onclick="getKeyValue(this.event)"/>

                <br/><br/>

                <input type="button" value="Clear" id="clear" onclick="getKeyValue(this.event)"/>
            </form>
        </div>
